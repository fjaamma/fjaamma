<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fjaamma - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #3a4a57;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(100, 128, 199, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(190, 195, 223, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(63, 87, 186, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: smoothFloat 25s ease-in-out infinite;
            filter: blur(100px);
            opacity: 0.7;
        }

        @keyframes smoothFloat {
            0%, 100% {
                transform: translate(0%, 0%) rotate(0deg);
            }
            25% {
                transform: translate(3%, 4%) rotate(90deg);
            }
            50% {
                transform: translate(-2%, 6%) rotate(180deg);
            }
            75% {
                transform: translate(-4%, -3%) rotate(270deg);
            }
        }

        .hero {
            min-height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .hero::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 2px;
            background: rgba(160, 174, 192, 0.4);
        }

        .hero-content {
            z-index: 1;
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        .hero-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid rgba(122, 130, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            flex-shrink: 0;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .hero-text {
            text-align: left;
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            color: #cbd5e0;
            font-weight: 300;
            line-height: 1.4;
        }

        .tagline {
            font-size: 1.125rem;
            color: #a0aec0;
            max-width: 600px;
            margin: 0 auto 2rem;
            padding: 0;
            text-align: center;
        }

        .form-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #cbd5e0;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.5rem;
            padding: 0.75rem 1.5rem;
            border: 2px solid rgba(122, 130, 255, 0.3);
            border-radius: 10px;
            background: rgba(101, 111, 255, 0.05);
            margin-top: 1rem;
        }

        .form-button:hover {
            color: #ffffff;
            border-color: rgba(122, 130, 255, 0.6);
            background: rgba(122, 130, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(122, 130, 255, 0.2);
        }

        section {
            padding: 3rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-align: center;
            position: relative;
            padding-bottom: 1rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: rgba(255, 255, 255, 0.6);
        }

        .featured-video {
            max-width: 630px;
            margin: 2rem auto 4rem;
        }

        .video-grid {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin: 2rem auto 4rem;
        }

        .video-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            overflow: hidden;
            background: #000;
        }

        .video-wrapper.widescreen {
            padding-bottom: 56.25%;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-wrapper.shorts {
            position: relative;
            width: 100%;
            height: auto;
            cursor: pointer;
        }

        .shorts-thumbnail {
            width: 100%;
            height: auto;
            display: block;
            transition: opacity 0.3s ease;
        }

        .video-wrapper.shorts:hover .shorts-thumbnail {
            opacity: 0.8;
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .play-overlay svg {
            width: 36px;
            height: 36px;
            margin-left: 4px;
            fill: #1a1f2e;
        }

        .video-wrapper.shorts:hover .play-overlay {
            transform: translate(-50%, -50%) scale(1.1);
            background: rgba(255, 255, 255, 1);
        }

        .shorts-card {
            max-width: 300px;
        }

        .contact-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 30px;
            padding: 2rem 1rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: fit-content;
            margin: 0 auto;
        }

        .contact-button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1.25rem 3rem;
            background: white;
            color: #1a1f2e;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.125rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
            margin-top: 0;
        }

        .contact-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 255, 255, 0.3);
        }

        footer {
            text-align: center;
            padding: 2rem 2rem 1.5rem;
            color: #718096;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
            }

            section {
                padding: 3rem 1.5rem;
            }

            .section-title {
                font-size: 2rem;
            }

            .hero-header {
                flex-direction: column;
                text-align: center;
            }

            .hero-text {
                text-align: center;
            }

            .tagline {
                text-align: center;
            }

            .profile-image {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>

    <script>

        const GOOGLE_SHEET_URL = 'https://script.google.com/macros/s/AKfycby_0ZVDH7Iwy5mcPvpMbJQdFsMoc0DHRZ3J2f9fFZIOnWeZIaj_wOUkYas5NHDlUGG1Ig/exec';

        async function logButtonClick(buttonName, buttonType, targetUrl = '') {
            try {
                const timestamp = new Date().toISOString();
                const data = {
                    page: 'index.html',
                    buttonName: buttonName,
                    buttonType: buttonType,
                    targetUrl: targetUrl,
                    timestamp: timestamp,
                    userAgent: navigator.userAgent,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    referrer: document.referrer || 'direct'
                };

                await fetch(GOOGLE_SHEET_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                console.log('Button click logged:', buttonName);
            } catch (error) {
                console.error('Error logging button click:', error);
            }
        }

        // Track all links and buttons with data-button-name attribute
        document.addEventListener('click', function(e) {
            const target = e.target.closest('a, button');
            if (target && target.hasAttribute('data-button-name')) {
                const buttonName = target.getAttribute('data-button-name');
                const buttonType = target.tagName.toLowerCase();
                const targetUrl = target.href || '';
                
                logButtonClick(buttonName, buttonType, targetUrl);
            }
        });

        // Track form button specifically
        document.querySelectorAll('.form-button, .contact-button').forEach(button => {
            if (!button.hasAttribute('data-button-name')) {
                button.setAttribute('data-button-name', button.textContent.trim());
            }
        });
    </script>
